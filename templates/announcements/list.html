{% extends "base.html" %}
{% block title %}Announcements{% endblock title %}
{% block content %}
    <h1>Announcements</h1>
    <ul class="list-group">
        {% for announcement in announcements %}
            <li class="list-group-item">
                <a href="{% url 'announcement_detail' announcement.id %}">{{ announcement.title }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No announcements yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
